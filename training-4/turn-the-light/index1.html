<html>
    <body>
        <h2>What can JavaScript do?</h2>
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the values of the src (source) attribute of an image.</p>
        <button onclick="turnOnTheLight()">Turn on the light
        </button>
        <button onclick="switchTheLight()">Switch the light</button>
        <img id="myImage" src="pic_bulboff.gif" style="width:100px">
        <button onclick="turnOffTheLight()">Turn off the light
        </button>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
